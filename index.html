<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" manifest="finalassign.appcache">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="lib/hammer.min.js"></script>
  <script type="text/javascript" src="lib/hammer.time.min.js"></script>
  <script type="text/javascript" src="lib/prefixfree.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/mainfinal.css"/>
</head>

<body>

<div style="padding: 5px;">

  <header>
    <h2>My Picture Blog</h2>
    <p><i>Eileen Zhang's final assignment</i></p>
  </header>

  <div id="invalidFeatureDiv" style="width: 100%; background: lightyellow; padding: 5px; color: red" hidden>
    <label id="invalidFeatureLabel"></label><br/>
    <label>Please try other browsers or devices to get this website fully functional.</label><br/><br/>
  </div>

  <div class="content">
    <div id="blogDiv" class="col-left">
      <label id="noBlog"> No blogs now. Please take a picture and create your first photo blog.</label>
    </div>

    <div class="col-right" style="background: #DDD;">
      <div style="padding: 5px; width: 330px; margin: 0 auto; text-align: center;">
        <div style="margin-left: 5%; padding: 0px; margin: 0px; width: 320px">
          <br/>
          <button id="photoButton">Take Photo</button> <br/> <br/>
          <div id="previewDiv" style="width: 320px; text-align: left">
            <video id="video" autoplay muted>Video stream not available.</video>
            <img id="photo" style="width: 100%;" alt="The screen capture will appear in this box." hidden />
          </div>
          <canvas id="canvas" style="width: 100%; height: 100%;" hidden></canvas>
        </div>
        <br/>
        <button id="photoButton2">Take Photo</button> <br/> <br/>
        <form action="javascript:addNewBlog();" style="width: 320px">
          <textarea id="text" name="text" rows="2" style="width: 100%" placeholder="Introduction" required></textarea> <br/> <br/>

          <div style="width: 100%; text-align: left;">
            <label style="vertical-align: middle;">Enable Location</label> 
            <label class="switch" style="vertical-align: middle;">
              <input id="locationSwitch" type="checkbox">
              <span class="slider round"></span>
            </label>
            <br/>
          </div>

          <div id="inputLocationDiv" style="width: 100%; text-align: left;" hidden>
            <label id="locationSupportInfo" style="color: red; font-size: 10"></label><br/>
            <input id="locationInput" type="text" name="location" placeholder="Input Location" style="height: 30px; width: 100%">
            <br/><br/>
          </div>

          <div id="batteryDiv" style="width: 100%; text-align: left;">
            <br/>
            <label>Battery: </label>
            <label id="batteryLabel"></label>
            <meter id="batteryMeter"></meter>
          </div>
          <br/><br/>
          <input id="submit" type="submit" value="Add to blog" style="margin-bottom: 10px"/><br/><br/>
          <label style="font-size: 12px"><i>Note: Only the last 5 blogs will be saved.</i></label>
        </form>
      </div>
      
    </div>

  </div>
</div>

<script type="text/javascript" src="lib/modernizr-final.js"></script>
<script type="text/javascript" src="lib/scriptfinal.min.js"></script>
</body>
</html>
